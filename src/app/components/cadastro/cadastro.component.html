<div class="cadastroPrincipal">

    </header>

    <div class="jogoForms">

            <label for="desenvolvedorJogo">Desenvolvedor do Jogo:</label><br>

            <label for="estudioJogo">Distribuidora do Jogo:</label><br>
            <input type="text" name="estudioJogo" id="estudioJogo"><br><br>

            <label for="dataLancamento">Data de Lançamento:</label><br>
            <input type="date" name="dataLancamento" id="dataLancamento"><br><br>

            <label for="descricaoJogo">Descrição do Jogo:</label><br>
            <textarea name="descricaoJogo" id="descricaoJogo" rows="6" cols="50"></textarea><br><br>

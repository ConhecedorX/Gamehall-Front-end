<div class="cadastroPrincipal">
    <header>
        <app-teste></app-teste>
    </header>
    
    <div class="jogoForms">
        <form #form="ngForm" (ngSubmit)="enviarFormulario(form)" >
            <div class="textos">
                <label for="jogoNome">Nome do Jogo: </label><br>
                <input type="text" name="jogoNome" id="jogoNome" placeholder="Insira aqui o nome do jogo..."><br><br>
                
                <label for="desenvolvedorJogo">Desenvolvedor do Jogo:</label><br>
                <input type="text" name="jogoNomeEstudio" id="jogoNomeEstudio" placeholder="Insira aqui o desenvolvedor do jogo..."><br><br>
                
                <label for="estudioJogo">Distribuidora do Jogo:</label><br>
                <input type="text" name="estudioJogo" id="estudioJogo" placeholder="Insira aqui a distribuidora do jogo..."><br><br>
                
                <label for="dataLancamento">Data de Lançamento:</label><br>
                <input type="date" name="dataLancamento" id="dataLancamento" class="dataText"><br><br>
                
                <div class="notas">
                    <label for="nota" class="notaDescricao"> Nota do Jogo: </label>
                    <div class="rating">
                        <input type="radio" id="star5" name="nota" value="5" />
                        <label for="star5" title="text"><svg
                        viewBox="0 0 576 512"
                        height="1em"
                        xmlns="http://www.w3.org/2000/svg"
                        class="star-solid">
                        <path
                            d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
                            ></path></svg></label>
                            <input type="radio" id="star4" name="nota" value="4" />
                            <label for="star4" title="text"><svg
                        viewBox="0 0 576 512"
                        height="1em"
                        xmlns="http://www.w3.org/2000/svg"
                        class="star-solid">
                        <path
                            d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
                            ></path></svg></label>
                            <input type="radio" id="star3" name="nota" value="3" />
                            <label for="star3" title="text"><svg
                                viewBox="0 0 576 512"
                                height="1em"
                                xmlns="http://www.w3.org/2000/svg"
                                class="star-solid"><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
                        ></path></svg></label>
                        <input type="radio" id="star2" name="nota" value="2" />
                        <label for="star2" title="text"><svg
                        viewBox="0 0 576 512"
                        height="1em"
                        xmlns="http://www.w3.org/2000/svg"
                        class="star-solid"><path
                            d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"

                            <input checked="" type="radio" id="star1" name="nota" value="1" />
                            <label for="star1" title="text"><svg
                        viewBox="0 0 576 512"
                        height="1em"
                        xmlns="http://www.w3.org/2000/svg"
                        class="star-solid">
                        <path
                        d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
                        ></path></svg></label>
                    </div>
                </div><br><br>
                
                <label for="descricaoJogo">Descrição do Jogo:</label><br>
                <textarea name="descricaoJogo" id="descricaoJogo" rows="9" cols="60"></textarea><br><br>
            </div>
            
            
            <div class="plataformasGeral">

                <div class="imagemUpload">
                    <label for="imageInput"> Escolha uma imagem para o jogo: </label>
                    <div class="imagemPreview">
                        <img *ngIf="imageSrc" [src]="imageSrc" alt="Prévia da Imagem">
                        <span *ngIf="!imageSrc"> Prévia da Imagem </span>
                        <div class="botaoImagem">
                            <label for="imageInput" class="upload-btn">
                                +
                                <input id="imageInput" type="file" (change)="onImageSelected($event)" accept="image/*" />
                            </label>
                        </div>
                    </div>
                </div>

                <div class="plataformas">
                    <label for="plataformas"> Selecione a plataforma do Jogo: </label>

                    <div class="icones">

            <div class="categorias">
                <label for="categorias"> Escolha as categorias:</label>

                <div class="painelCategorias">
                    <input 
                    type="text" 
                    id="categorias" 
                    [(ngModel)]="categoriaPesquisa" 
                    (input)="filtrarCategorias()" 
                    placeholder="Pesquise aqui uma categoria" 
                    name="categoriaPesquisa"/>

                  <ul *ngIf="categoriasFiltradas.length > 0" class="dropdown">
                    <li *ngFor="let categoria of categoriasFiltradas" (click)="adicionarCategoria(categoria)">
                      {{ categoria }}
                    </li>
                  </ul>

                  <div class="tagsCategorias">
                      <h4 *ngFor="let categoria of categoriasSelecionadas" class="tag">
                        {{ categoria }}
                        <button type="button" (click)="removerCategoria(categoria)">X</button>
                      </h4>
                    </div>

                </div>
                
                <div class="final">
                    <input type="submit" value="Cadastrar">
                </div>

            </div>
        </form>
    </div>

    <footer>
        <app-footer></app-footer>
    </footer>
</div>
